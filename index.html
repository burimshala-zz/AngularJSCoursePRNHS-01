<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <title>Products</title>
</head>
<body>
<div class="container" ng-controller="Products as ProductsCtrl">
    Welcome to products page

    <div class="form-group">
        <label for="search"></label>
        <input type="text" id="search" ng-model="search"/>
    </div>

    <md-checkbox ng-model="student" aria-label="Checkbox 1">
        Checkbox 1
    </md-checkbox>

    <p ng-show="search" class="animate-show">Searchin for : {{ search }}</p>

    <div ng-class="{ 'col-sm-9' : ProductsCtrl.cart.length,
    'col-sm-12': ! ProductsCtrl.cart.length }">

        <div hs-product ng-repeat="product in ProductsCtrl.all | filter:{ name:search}"
             product="product"
             on-click="ProductsCtrl.buy(product)"></div>

    </div>

    <div ng-show="ProductsCtrl.cart.length" class="col-sm-3">
        <div hs-brief-product ng-repeat="product in ProductsCtrl.cart" product="product"
             remove="ProductsCtrl.removeFromCart(product)"></div>
    </div>

</div>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="app/application.js"></script>
<script src="app/hsProduct.js"></script>
<script src="app/hsBriefProduct.js"></script>

</body>
</html>
